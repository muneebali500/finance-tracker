<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./dist/script.js" defer></script>

    <title>Budget App</title>
  </head>
  <body>
    <section class="budget-container">
      <div class="month" id="month">March 2021</div>

      <div class="balance-total">
        <span>Balance</span>
        <span id="balance-total">Rs. 0</span>
      </div>

      <p class="instruction">
        (Enter +ve amount for income and -ve amount for expense)
      </p>
      <form class="input-info">
        <input
          type="text"
          class="input-text"
          id="input-text"
          placeholder="Enter Text.."
        />
        <input
          type="number"
          class="input-amount"
          id="input-amount"
          placeholder="Enter amount.."
        />
        <button class="input-btn" id="input-btn">
          <i class="fas fa-plus"></i>
        </button>
      </form>

      <div class="incExp-total-wrapper">
        <div class="income-total">
          <span>Income</span>
          <span id="income-total">Rs. 0</span>
        </div>
        <div class="expense-total">
          <span>Expense</span>
          <span id="expense-total">Rs. 0</span>
        </div>
      </div>

      <div class="incExp-summary-container">
        <div class="inc-summary" id="inc-summary"></div>
        <div class="exp-summary" id="exp-summary"></div>
      </div>

      <button class="clear" id="clear">Clear All</button>
    </section>
  </body>
</html>
